<body>
  <section class="start-section">
    <h3>Casino</h3>
    <form class="start-form" onsubmit="return createCasino(this)">
        <div id="number-machines-cnt" class="field"><span>Number of machines: </span>
            <select name="number-machines" required>
                    <option disabled selected value>--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
            </select>
        </div>
        <div id="money-amount-cnt" class="field"><span>Amount of money: </span>
            <select name="money-amount" required>
                    <option disabled selected value>--</option>
                    <option value="100">$ 100</option>
                    <option value="500">$ 500</option>
                    <option value="1000">$ 1000</option>
                    <option value="2000">$ 2000</option>
                    <option value="5000">$ 5000</option>
                    <option value="10000">$ 10000</option>
                    <option value="20000">$ 20000</option>
                    <option value="50000">$ 50000</option>
                    <option value="100000">$ 100000</option>
             </select>
        </div>
        <button type="submit">START</button>
    </form>

  </section>
